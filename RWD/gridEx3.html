<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main_container {
            display: grid;
            /* grid-template-columns: 100px 100px 100px 100px; //by using pixels */
            grid-template-rows: 200px 50px 100px;
            gap: 30px;
            grid-auto-rows: minmax(120px, auto);
        }

    </style>
</head>

<body>
    <div id="main_container">
        <div id="div1"><h1>Div 1</h1></div>
        <div id="div2"><h1>Div 2</h1></div>
        <div id="div3"><h1>Div 3</h1></div>
        <div id="div4"><h1>Div 4</h1></div>
        <div id="div5"><h1>Div 5</h1></div>
        <div id="div6"><h1>Div 6</h1></div>
    </div>
</body>

</html>
